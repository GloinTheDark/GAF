<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Share My PDF and TeX Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        .file-list {
            margin-top: 1.5em;
        }

        .file-list li {
            margin-bottom: 0.5em;
        }

        .upload-section {
            margin-top: 2em;
            padding: 1em;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px #eee;
        }

        label {
            font-weight: bold;
        }

        input[type="file"] {
            margin-top: 0.5em;
        }
    </style>
</head>

<body>
    <h1>Share My PDF and TeX Files</h1>
    <div class="upload-section">
        <form id="uploadForm">
            <label for="fileInput">Upload PDF or TeX files:</label><br>
            <input type="file" id="fileInput" accept=".pdf,.tex" multiple>
            <button type="submit">Upload</button>
        </form>
    </div>
    <ul class="file-list" id="fileList">
        <!-- Uploaded files will appear here -->
    </ul>
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        uploadForm.addEventListener('submit', function (e) {
            e.preventDefault();
            fileList.innerHTML = '';
            Array.from(fileInput.files).forEach(file => {
                const li = document.createElement('li');
                li.textContent = file.name;
                // For demo: create a download link for local file (not persistent)
                const url = URL.createObjectURL(file);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                a.textContent = ' [Download]';
                li.appendChild(a);
                fileList.appendChild(li);
            });
        });
    </script>
</body>

</html>
